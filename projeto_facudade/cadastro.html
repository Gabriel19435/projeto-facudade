<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Esperanca | Cadastro</title>
    <meta name="description" content="Cadastre-se como voluntario ou Doador">
    <link rel="stylesheet" href="extra/page/cadastro.css">
</head>
<body>
    <header>
        <h1>Cadastro - Instituto Esperança</h1>
    </header>
    <img style="width: 100px;" src="extra/img/help.png" alt="foto de agradecimento">

    <main>
        <section>
            <h2>Formulario de Cadastro</h2>
            <p>Preencha os campos abaixo para se cadastrar como voluntario ou doador do Instituto Esperança</p>
        </section>

        <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00">

            <label for="telefone">telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required placeholder="00000-000">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="BA">BA</option>
            <option value="RS">RS</option>
            <option value="PE">PE</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Tipo de Participaçao</legend>
            <label><input type="radio" name="tipo" value="voluntario" required> Voluntario</label>
            <label><input type="radio" name="tipo" value="doador"> Doador</label>
        </fieldset>
        
        <button type="submit">Enviar Cadastro</button>
        <button type="button"> <a href="index.html">voltar</a> </button> 
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Instituto Esperança. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
